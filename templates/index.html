<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <script src="/static/bootstrap.js"></script>
  <body style="background-color: #f3e7d3">
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand m-2">Docket Project</a>
      <form class="form-inline">
        <button
          class="btn btn-secondary my-2 my-sm-0 m-2"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Upload CSV
        </button>
      </form>
    </nav>
    <!-- Nav Bar -->

    <!-- Table Data-->

    <table class="table table-borderless table-dark">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
          <th scope="col">Hours</th>
          <th scope="col">Rate</th>
          <th scope="col">Supplier</th>
          <th scope="col">Purchase Order</th>
        </tr>
      </thead>
      <tbody>
        {% for x in data %}
        <tr>
          <td>{{ x.Index }}</td>
          <td>{{ x.Name }}</td>
          <td>{{ x.StartTime }}</td>
          <td>{{ x.EndTime }}</td>
          <td>{{ x.Hours }}</td>
          <td>{{ x.Rate }}</td>
          <td>{{ x.Supplier }}</td>
          <td>{{ x.PurchaseOrder }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Table Data-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Upload CSV</h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form Data -->
            <form method="POST" action="/">
              <div class="container mt-4">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      name="inputName"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputStartTime" class="form-label"
                      >Start Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="inputStartTime"
                      name="inputStartTime"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputEndTime" class="form-label"
                      >End Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="inputEndTime"
                      name="inputEndTime"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputHours" class="form-label"
                      >No. of Hours</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputHours"
                      name="inputHours"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="inputRate" class="form-label"
                      >Rate Per Hour</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputRate"
                      name="inputRate"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="supplierDropdown">Select Supplier:</label>
                    <select id="supplierDropdown" name="inputSupplier">
                        <option value="">-- Select Supplier --</option>
                        {% for supplier in supplier_list %}
                            <option value="{{ supplier.Supplier }}">{{ supplier.Supplier }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="poNumberDropdown">Select a PO Number:</label>
                    <select id="poNumberDropdown" name="inputPurchaseOrder">
                        <option value="">-- Select PO Number --</option>
                 
                    </select>
                </div>
                </div>
              </div>
           
            <!-- Form Data-->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <div class="col-md-6">
                <label class="form-label">Add Data</label>
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script>
        $(document).ready(function() {
          
            var data =  {{ supplier_list|tojson }};
            console.log(data);
          
            var supplierDropdown = $('#supplierDropdown'); 
            console.log(supplierDropdown);
            data.forEach(function(item) {
                supplierDropdown.append('<option value="' + item.Supplier + '">' + item.Supplier + '</option>');
            });
        
           
            supplierDropdown.change(function() {
                var selectedSupplier = $(this).val();
                var poDropdown = $('#poNumberDropdown');
                poDropdown.empty(); 
                
               
                var selectedSupplierData = data.find(function(item) {
                    return item.Supplier === selectedSupplier;
                });
        
                if (selectedSupplierData) {
                    selectedSupplierData["PO Number"].forEach(function(poNumber) {
                        poDropdown.append('<option value="' + poNumber + '">' + poNumber + '</option>');
                    });
                } else {
                    poDropdown.append('<option value="">No PO Numbers available</option>');
                }
            });
        });
    </script>
    
    
    
  </body>
</html>
